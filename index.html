<body>

  <nav> <!-- Barre de navigation en haut -->
    <ul>

      <!-- 2 boutons -->

        <button class="boutonGris gris clic2" type="submit">J'ai de la chance</button>

    </div>

    <div class="footer1">

        <p class="foot">Publicité</p>

      </div>
